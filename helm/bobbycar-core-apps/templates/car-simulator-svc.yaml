kind: Service
metadata:
  labels:
    app: {{ .Values.carSimulator.name }}
  name: {{ .Values.carSimulator.name }}
spec:
  ports:
  - name: 8080-tcp
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: {{ .Values.carSimulator.name }}
    deploymentconfig: {{ .Values.carSimulator.name }}
  sessionAffinity: None
  type: ClusterIP
