apiVersion: camel.apache.org/v1
kind: Integration
metadata:
  name: kafka2datagrid
  labels:
    app.kubernetes.io/part-of: {{ .Values.appName }}
  annotations:
    checksum/config: {{ include (print $.Template.BasePath "/kafka2datagrid-secret.yaml") . | sha256sum }}
spec:
  configuration:
    - type: secret
      value: kafka2datagrid
  profile: OpenShift
  dependencies:
    - camel:netty-http
  sources:
    - content: {{ .Files.Get "data/java/KafkaToDatagridRoute.java" | quote }}
      name: KafkaToDatagridRoute.java
{{ if .Values.drogueIoT }}
  template:
    spec:
      containers:
        - name: integration
          env:
            - name: DROGUE_USER
              valueFrom:
                secretKeyRef:
                  name: drogue-iot-commands
                  key: user
            - name: DROGUE_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: drogue-iot-commands
                  key: token
{{ end }}
  traits:
    service:
      configuration:
        enabled: false
    owner:
      configuration:
        transfer-annotation:
          - "checksum/config"