kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: dashboard-streaming
spec:
  host: dashboard-streaming-{{ .Values.namespace }}.{{ .Values.ocpDomain }}
  to:
    kind: Service
    name: dashboard-streaming
    weight: 100
  port:
    targetPort: 8080
  {{- if .Values.tls.enabled }}
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  {{- end }}
  wildcardPolicy: None
