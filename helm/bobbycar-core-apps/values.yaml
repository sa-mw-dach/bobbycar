namespace:
appName: Bobbycar
ocpDomain:
ocpApi:

drogueIoT: false

mqtt:
  topic:
    mqttZoneChangeTopic: bobbycar/zonechange
    mqttMetricsTopic: bobbycar/enginemetrics

kafka:
  topic:
    gps: bobbycar-gps
    metrics: bobbycar-metrics
    zonechange: bobbycar-zonechange
    metricsAggregated: bobbycar-metrics-aggregated
    speedAlerts: bobbycar-speed-alert
  bootstrap:
    servers: bobbycar-cluster-kafka-bootstrap:9092

datagrid:
  cache:
    snapshot: carsnapshots
    car: cars
    zone: zones
    refresh:
      interval: 10000
  account:
    user: replaceme
    password: replaceme

dashboard:
  config:
    googleApiKey:
    threeScaleApiKey: replaceme
    hdppEndpoint: "http://localhost/playlist.m3u8"
    ocpApiUrl: https://localhost:6443
    ocpToken:
    enableRoadClassification: false
    defaultCarBrand: P

telemetryAggregator:
  config:
    speedAlert: 100
    windowsize: 2

weatherService:
  owm:
    api:
      key:
  ibm:
    api:
      key:

carSimulator:
  name: car-simulator 
  replicas: 1
  config:
    carsimCars: 1
    carsimFactor: 1
    carsimRepeat: true
    carsimDelay: 1000